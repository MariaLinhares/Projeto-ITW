    <style>
        .carousel { width: 100%; margin: 0 auto; }

            .carousel-item:nth-child(1) { background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bc/Beijing_China_Beijing-National-Stadium-02.jpg'); }
            .carousel-item:nth-child(2) { background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1b/Richmond_Olympic_Oval_front_view.jpg'); }
            .carousel-item:nth-child(3) { background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/34/Rio2016_julho_VilaAtletas_Barra_002_2659_-c-2016_GabrielHeusi_HeusiAction.jpg'); }
            .carousel-item:nth-child(4) { background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9d/New_national_stadium_tokyo_1.jpg'); }

                    <a class="nav-link" aria-current="page" href="competitions.html"><i
                            class="fa fa-trophy text-dark"></i> Competitions</a>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="countries.html"><i

                    data-bind="click: $parent.loadTitleModal.bind($data,Id), clickBubble: false, style: { backgroundImage: 'url('' + img + '')' }">
